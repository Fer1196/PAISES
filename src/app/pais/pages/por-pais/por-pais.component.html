<div class="animate__animated animate__fadeIn animate___faster">

<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
      <app-pais-input
      placeholder="Buscar por Pais"
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)">

      </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a class="nav-link"
            [routerLink]="['/pais',pais.ccn3]">
            {{pais.name.common}}
        </a>
    </li>

    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
        (click)="buscarSugeridos(termino)">
    <a class="nav-link">
       Buscar "{{termino}}""
    </a>
</li>
</ul>

<hr>

</div>

<div *ngIf= "hayError"
    class=" alert alert-danger">
    No se encontro el termino introducido {{termino}}
</div>


<div *ngIf= "paises.length>0" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>

</div>
